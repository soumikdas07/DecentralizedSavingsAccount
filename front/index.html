<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Savings Account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.9/ethers.min.js"></script>
    <script src="interact.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Decentralized Savings Account</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    
    <h2>Your Balance: <span id="balance">0</span> ETH</h2>
    
    <input type="number" id="depositAmount" placeholder="Deposit Amount in ETH">
    <button onclick="deposit()">Deposit</button>
    
    <input type="number" id="withdrawAmount" placeholder="Withdraw Amount in ETH">
    <button onclick="withdraw()">Withdraw</button>
    
    <div id="message" class="status"></div>
    <div id="error" class="error"></div>
</body>
</html>
